<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Mathe-Spiel</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Hogwarts Mathe-Abenteuer</h1>
        <p id="progress-indicator">Raum 1 von 10</p>
    </header>

    <main id="game-area">
        <div id="question-container">
            <p id="question-text">Bereit?</p>
        </div>
        <div id="options-container">
            <!-- Antwortoptionen werden hier via JS eingefügt -->
        </div>
        <div id="feedback-container">
            <p id="feedback-text"></p>
        </div>
    </main>

    <footer>
        <button id="reset-button">Neustart</button>
        <p>Punkte: <span id="score">0</span> | Fehler: <span id="wrong-answers">0</span></p>
    </footer>

    <script src="scripts/game.js"></script>
</body>
</html>
